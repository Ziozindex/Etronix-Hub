      <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rounded Header</title>
      <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
        }
        .rounded-header {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 50px;
          text-align: center;
          margin-top: 30px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rounded-header h2 {
          margin-top: 0;
          font-size: 2.5rem;
        }
        .rounded-header button {
          background: linear-gradient(90deg, rgba(6, 14, 131, 1) 0%, rgba(12, 25, 180, 1) 100%);
          border: none;
          padding: 15px 30px;
          border-radius: 25px;
          color: #fff;
          font-size: 1.2rem;
          cursor: pointer;
          transition: background 0.3s ease;
          text-decoration: none;
        }
        .rounded-header button:hover {
          background: linear-gradient(90deg, rgba(0, 3, 255, 1) 0%, rgba(2, 126, 251, 1) 100%);
        }
        .rounded-header p {
          margin-top: 20px;
          font-size: 1rem;
          color: #6c757d;
        }
      </style>
      </head>
      <body>

      <header class="rounded-header">
        <h2>DNS</h2>
        <button><a href="https://raw.githubusercontent.com/soufgameyt/soufgameyt.github.io/main/new.mobileconfig" target="_blank">INSTALL DNS</a></button>
        <p>10/10 rating Credits to the owner</p>
      </header>

      </body>
      </html>
    </main>
